<!DOCTYPE html>
<html lang="en">
<!--To enable us avoid the instance where we have to go to each page to edit sections like the nav element in case we add new pages,
    or go to each page to include a css or js file in the head whenever we have to add a new file,
    we will isolate such portions into a different html file and include in the appropriate sections. 
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/nav.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <script src="js/myjsfunctions.js"></script>
    <title>Contact Us</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <!--we used a javascript to create an html include via w3-include-html and the function called at the bottom of page. -->
            <!--add a Hero Image for the indexpage and another for all other pages-->
            <div w3-include-html="includes/indexhero.html"></div>
            <!-- In this section, we are embedding the nav element using a javascript function. -->
        </header>
        <div w3-include-html="includes/navigation.html"></div>

        <!-- Use the main area to add the main content to the webpage -->
        <main class="contentbox">
            <!--here is the section for the main content of each page-->
            <h1>Contact Us</h1>
            <div class="form">
                <form action="action_page.php">
              
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
              
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                  <label for="email">Email</label>
                  <input type="text" id="email" name="email" placeholder="Your email address..">
              
                  <label for="subject">Subject</label>
                  <textarea id="subject" name="subject" placeholder="Send us a message.." style="height:200px"></textarea>
              
                  <input type="submit" value="Submit">
              
                </form>
              </div>
              

        </main>

        <footer>
            <div w3-include-html="includes/footermenu.html"></div>
            <p><a href="https://github.com/Teapole/CST-231-FINAL-PROJECT.git" target="_blank"> Github Repository</a> </p>
        </footer>

        <!--call javascripts to load at the end of the page to avoid the scripts jamming page rendering speed-->
        <script>
            includeHTML();
        </script>
        <div w3-include-html="includes/body-bottom-for-scripts.html"></div>
        <!--wrapper div ends-->
    </div>
</body>

</html>
